<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comparação de Listas - Resultado</title>
  
  <!-- Bootstrap 5 (CSS) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Animate.css para animações -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
  />

  <style>
    body {
      background: linear-gradient(to right, #FFB75E, #ED8F03);
      min-height: 100vh;
      color: #fff;
    }
    .table {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: rgba(0, 0, 0, 0.2);
    }
    thead th {
      color: #fff;
    }
    tbody tr {
      color: #fff;
    }
    .btn-back {
      background-color: #009688;
      border: none;
      transition: transform 0.2s;
    }
    .btn-back:hover {
      transform: scale(1.05);
      background-color: #00796B;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <div class="container py-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeInDown">
      Resultado da Comparação
    </h1>

    <div class="table-responsive animate__animated animate__fadeInUp">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Nome do Aluno</th>
            <th>Aprovado?</th>
          </tr>
        </thead>
        <tbody id="tabelaResultado">
          <!-- Preenchido via JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-back btn-lg">
        Voltar
      </a>
    </div>
  </div>

  <script>
    window.onload = function() {
      const resultadoJSON = localStorage.getItem("resultadoComparacao");
      if (!resultadoJSON) {
        // Se não houver dados no localStorage, redireciona de volta
        window.location.href = "index.html";
        return;
      }

      const resultadoComparacao = JSON.parse(resultadoJSON);
      const tabelaBody = document.getElementById("tabelaResultado");

      resultadoComparacao.forEach(item => {
        const row = document.createElement("tr");
        
        const cellNome = document.createElement("td");
        cellNome.textContent = item.nome;
        
        const cellAprovado = document.createElement("td");
        cellAprovado.textContent = item.aprovado;

        row.appendChild(cellNome);
        row.appendChild(cellAprovado);
        tabelaBody.appendChild(row);
      });
    }
  </script>

  <!-- Bootstrap 5 (JS) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
