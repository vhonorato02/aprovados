<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comparação de Listas - Resultado</title>

  <!-- Bootstrap 5 (CSS) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #fff;  /* fundo branco */
      color: #000;             /* texto preto */
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .table {
      border: 1px solid #000;
    }
    thead {
      background-color: #000;
      color: #fec708;
    }
    .bg-highlight {
      background-color: #fec708 !important;
      color: #000 !important;
    }
    .btn-back {
      background-color: #000;
      color: #fec708;
      border: 2px solid #fec708;
      transition: background-color 0.2s, color 0.2s;
    }
    .btn-back:hover {
      background-color: #fec708;
      color: #000;
    }
    .btn-back:focus {
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Resultado da Comparação</h1>

    <div class="table-responsive">
      <table class="table text-center align-middle">
        <thead>
          <tr>
            <th>Nome do Aluno</th>
            <th>Aprovado?</th>
          </tr>
        </thead>
        <tbody id="tabelaResultado">
          <!-- Preenchido pelo JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-back btn-lg">
        Voltar
      </a>
    </div>
  </div>

  <script>
    // Ao carregar a página, recuperamos os dados do localStorage
    window.onload = function() {
      const resultadoJSON = localStorage.getItem("resultadoComparacao");
      if (!resultadoJSON) {
        // Se não houver dados, retorna para index.html
        window.location.href = "index.html";
        return;
      }

      const resultado = JSON.parse(resultadoJSON);
      const tbody = document.getElementById("tabelaResultado");

      // Preenche a tabela
      resultado.forEach(item => {
        const tr = document.createElement("tr");
        
        const tdNome = document.createElement("td");
        tdNome.textContent = item.nome;
        
        const tdAprovado = document.createElement("td");
        tdAprovado.textContent = item.aprovado;

        tr.appendChild(tdNome);
        tr.appendChild(tdAprovado);
        tbody.appendChild(tr);
      });
    }
  </script>

  <!-- Bootstrap 5 (JS) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
